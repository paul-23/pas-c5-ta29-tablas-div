</head>
<body>
    <p>Diarios de:</p>
    <!--- Listado ordenado por números de paises -->
    <ol>
        <li>ESPAÑA
            <!--- Listado de diarios ordenados por letra mínuscula -->

                <li>El Mundo</li>
                <li>El País</li>
                <li>La Vanguardia</li>
            </ol>
        </li>
        <li>EE.UU.
            <!--- Listado de diarios ordenados por números romanos -->
            <ol type="I">
                <li>New York Times</li>
                <li>The Washington Post</li>
            </ol>
        </li>
    </ol>
